<form #ruleForm="ngForm"  *ngIf="rule" (ngSubmit)="onSaveClick(ruleForm.form)" validate>
    <div class="row form-group">
        <div class="col-md-12">
            <h4 style="display: inline">Search Rule:&nbsp;&nbsp;&nbsp;</h4>
            <button type="button" class="btn btn-primary btn-sm" (click)="onAddClick()">
                <i class="fa fa-plus" aria-hidden="true">&nbsp;</i>
                Add Criteria
            </button>
            &nbsp;
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa fa-floppy-o" aria-hidden="true">&nbsp;</i>
                Save
            </button>
        </div>
    </div>
    <!--
    <search-criteria *ngFor="let criteria of rule; let i=index" [model]="criteria" [onDeleteClick]="onDelete"
                        [index]="i" [provinces]="provinces">

    <search-criteria [(ngModel)]="rule[0]" [onDeleteClick]="onDelete" name="rule0"
                     [index]="0" [provinces]="provinces" formErrors="formErrors">
    </search-criteria>
    <p>form is valid: {{ currentForm && currentForm.valid ? 'true' : 'false' }}</p>
